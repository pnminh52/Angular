<!-- order.component.html -->
<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-8">Danh sách đơn hàng</h1>

  <!-- Danh sách đơn hàng -->
  <div *ngIf="orders.length > 0; else noOrders">
    <div *ngFor="let order of orders" class="border-b py-4">
      <div class="flex items-center justify-between">
        <div>
          <h2 class="text-xl font-semibold">Đơn hàng #{{ order.id }}</h2>
          <p class="text-gray-600">Ngày đặt: {{ order.date }}</p>
          <p class="text-lg font-semibold">Tổng tiền: {{ order.total  }}</p>
          <p class="text-gray-600">Trạng thái: {{ order.status }}</p>
        </div>
        <button *ngIf="order.status === 'Pending'" 
                (click)="cancelOrder(order.id)" 
                class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
          Hủy đơn hàng
        </button>
      </div>

      <!-- Chi tiết đơn hàng -->
      <div class="mt-4">
        <h3 class="text-lg font-semibold">Chi tiết đơn hàng:</h3>
        <div *ngFor="let item of order.items" class="mt-2">
          <p><img class="  w-40 h-auto" src={{item.image_url}} alt=""></p>
          <p>{{ item.title }}</p>
          <p>{{ item.quantity}}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Không có đơn hàng -->
  <ng-template #noOrders>
    <p class="text-center text-lg">Bạn chưa có đơn hàng nào.</p>
  </ng-template>
</div>
