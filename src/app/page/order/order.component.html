<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-8">Danh sách đơn hàng</h1>

  <div *ngIf="orders.length > 0; else noOrders">
    <table class="min-w-full table-auto border-collapse">
      <thead>
        <tr>
          <th class="px-4 py-2 border-b">Mã đơn hàng</th>
          <th class="px-4 py-2 border-b">Ngày đặt</th>
          <th class="px-4 py-2 border-b">Tổng tiền</th>          
          <th class="px-4 py-2 border-b">Phương thức thanh toán</th>
          <th class="px-4 py-2 border-b">Trạng thái</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td class="px-4 py-2 border-b">{{ order.id }}</td>
          <td class="px-4 py-2 border-b">{{ order.date }}</td>
          <td class="px-4 py-2 border-b">{{ order.total }}</td>
          <td class="px-4 py-2 border-b">{{ order.paymentMethod }}</td>
          <td class="px-4 py-2 border-b">{{ order.status }}</td>
          <td class="px-4 py-2 border-b">
            <button *ngIf="order.status === 'Pending' || order.status === 'Processing'" 
                    (click)="cancelOrder(order.id)" 
                    class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
              Hủy đơn hàng
            </button>
          </td>
        </tr>

      

      </tbody>
    </table>
  </div>

  <ng-template #noOrders>
    <p class="text-center text-lg">Bạn chưa có đơn hàng nào.</p>
  </ng-template>
</div>
