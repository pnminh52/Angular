<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-8">Your Cart</h1>
    <div *ngIf="cartItems.length > 0; else emptyCart">
      <div *ngFor="let item of cartItems" class="border-b py-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-4">
            <img [src]="item.image_url" alt="{{ item.title }}" class="w-20 h-20 object-cover">
            <div>
              <h2 class="text-xl font-semibold">{{ item.title }}</h2>
              <p class="text-gray-600">{{ item.author }}</p>
              <p class="text-lg font-semibold">{{ item.price_after_discount | currency }} x {{ item.quantity }}</p>
            </div>
          </div>
          <div class="flex items-center gap-2">
            <button (click)="decreaseQuantity(item)" class="text-gray-600 hover:text-gray-800">
              -
            </button>
            <p class="text-lg font-semibold">{{ item.quantity }}</p>
            <button (click)="increaseQuantity(item)" class="text-gray-600 hover:text-gray-800">
              +
            </button>
            <button (click)="removeFromCart(item)" class="text-red-500 hover:text-red-700 ml-4">
              Remove
            </button>
          </div>
        </div>
      </div>
      <div class="mt-8">
        <p class="text-2xl font-bold">Total: {{ getTotal() | currency }}</p>
        <button class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 mt-4">
          Checkout
        </button>
      </div>
    </div>
    <ng-template #emptyCart>
      <p class="text-gray-600 text-center py-8">Your cart is empty.</p>
    </ng-template>
  </div>
