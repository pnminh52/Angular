<style>
  p,
  h1,
  a {
    font-family: "Prata", serif;
    font-weight: 400;
    font-style: normal;
  }
  .active-link hr {
    opacity: 1;
  }
</style>
<header>
  <!-- <div class="bg-[#FFF1E6] cursor-pointer">
      <p class="flex mx-auto items-center justify-center text-sm underline h-12">
        Every purchase financially supports local independent bookstores!
      </p>
    </div> -->
  <div
    *ngIf="alertMessage"
    class="fixed bottom-4 right-4 bg-red-500 px-4 py-3 text-white rounded-md z-50"
  >
    {{ alertMessage }}
  </div>

  <div class="fixed top-0 left-0 w-full bg-white z-50">
    <div
      class="container max-w-screen-xl h-16 mx-auto flex items-center justify-between py-3 font-medium"
    >
      <img
        [routerLink]="['/admin/']"
        (click)="closeSidebar()"
        class="w-40 h-auto cursor-pointer"
        src="
      https://rails-assets-us.bookshop.org/ds/images/registered-logo.feff201f7516c84bf6ac44d84c98126760594a80.svg
      "
        alt=""
      />

      <div class="flex justify-center items-center gap-5">
        <a
          routerLink="/admin/list-product"
          class="hidden sm:inline-block hover:no-underline hover:text-inherit relative"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Products
          <hr
            class="absolute bottom-0 left-0 w-full h-[0.px] bg-red-500 opacity-0 transition-opacity duration-300"
          />
        </a>
        <a
          routerLink="/admin/list-user"
          class="hidden sm:inline-block hover:no-underline hover:text-inherit relative"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Users
          <hr
            class="absolute bottom-0 left-0 w-full h-[0.px] bg-red-500 opacity-0 transition-opacity duration-300"
          />
        </a>
        <a
          routerLink="/admin/list-comment"
          class="hidden sm:inline-block hover:no-underline hover:text-inherit relative"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Comments
          <hr
            class="absolute bottom-0 left-0 w-full h-[0.px] bg-red-500 opacity-0 transition-opacity duration-300"
          />
        </a>
        <a
          routerLink="/admin/list-order"
          class="hidden sm:inline-block hover:no-underline hover:text-inherit relative"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Order
          <hr
            class="absolute bottom-0 left-0 w-full h-[0.px] bg-red-500 opacity-0 transition-opacity duration-300"
          />
        </a>
      </div>

      <div class="flex items-center gap-5">
        <button class="text-white bg-red-500 px-4 py-2" (click)="logout()">
          Logout
        </button>

        <div class="sm:hidden cursor-pointer" (click)="toggleSidebar()">
          <svg
            *ngIf="!isSidebarVisible"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
            class="w-[24px] h-[24px]"
          >
            <path d="M3 6h18M3 12h18M3 18h18"></path>
          </svg>
          <svg
            *ngIf="isSidebarVisible"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
            class="w-[24px] h-[24px]"
          >
            <path d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </div>
        <div
          [ngClass]="{
            'fixed top-16 left-0 bg-white w-full h-full sm:hidden gap-5 text-sm text-gray-700 transition-transform duration-300 ease-in-out': true,
            'transform-none': isSidebarVisible,
            'transform -translate-x-full': !isSidebarVisible
          }"
        >
          <ul class="mt-3 ml-3 space-y-6">
          

            <li *ngIf="isLoggedIn" class="w-full h-8">
              <a
                (click)="closeSidebar()"
                routerLink="/admin/list-order"
                class="cursor-pointer"
                >Order</a
              >
            </li>
            <li *ngIf="isLoggedIn" class="w-full h-8">
              <a
                (click)="closeSidebar()"
                routerLink="/admin/list-user"
                class="cursor-pointer"
                >user</a
              >
            </li>
            <li *ngIf="isLoggedIn" class="w-full h-8">
              <a
                (click)="closeSidebar()"
                routerLink="/admin/list-comment"
                class="cursor-pointer"
                >comment</a
              >
            </li>
            <li *ngIf="isLoggedIn" class="w-full h-8">
              <a
                (click)="closeSidebar()"
                routerLink="/admin/list-product"
                class="cursor-pointer"
                >product</a
              >
            </li>

            <li class="w-full h-8">
              <a
                (click)="closeSidebar()"
                *ngIf="isLoggedIn"
                (click)="logout()"
                class="cursor-pointer"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>
